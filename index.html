<!DOCTYPE html>
<html lang="en">
<head>
    <title>General Knowledge Quiz</title>
    <!--Influnced by, and credit given to The WebShala(Youtube)-->
    <!--meta data and links-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Graham Williamson">
    <meta name="description" content="quiz">
    <meta name="keywords" content="quiz, knowledge, test, game">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Libre+Caslon+Text&family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!--Quiz instruction area-->
    <h1 style="text-align: center;">General Knowledge Quiz</h1>
    <div class="home-box custom-box">
      <h3>Lets Play:</h3>
      <p>Total number of questions: <span class="total-question"></span></p>
      <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
  <div class="quiz-box custom-box hide">
      <div class="question-number"> 
      </div>
      <div class="question-text"> 
      </div>
      <div class="option-container"> 
      </div>
      <div class="next-question-btn">
         <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answers-indicator"> 
      </div>
  </div>
    <!--Results and Score-->
  <div class="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
            <td>Questions</td>
            <td><span class="total-question"></span></td>
            </tr>
            <tr>
            <td>Attempt</td>
            <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
            <td>Correct</td>
            <td><span class="total-correct"></span></td>
            </tr>
            <tr>
            <td>Wrong</td>
            <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
            <td>Percentage</td>
            <td><span class="percentage"></span></td>
            </tr>
            <tr>
            <td>Your Score</td>
            <td><span class="total-score"></span></td>
            </tr>
        </table>
        <!--quiz buttons-->
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Home</button>
    </div>
</body>
</html>
